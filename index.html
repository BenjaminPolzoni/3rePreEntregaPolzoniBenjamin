<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Comfortaa:wght@300&family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>DeToUnPo</title>
</head>
<body class="body">
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid flex flex-row">
          <a class="navbar-brand text-3xl flex  items-center " href="">
            <img src="./img/_30be6894-963b-4070-8042-6e7ef24b002a.jpeg" alt="Logo" width="80" height="auto" class="d-inline-block rounded-full align-text-center">
            <p class="text-4xl pl-1">DeToUnPo</p>
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2 w-96 busqueda" type="input" placeholder="Buscar">
            <button class="btn btn-outline-success boton-busqueda" type="button">Buscar</button>
          </form>
          <div class="mr-10">
            <button type="button" class='deslogear px-4'>
              <span class="material-symbols-outlined LogoCompra">
                logout
              </span>
            </button>
            <button type="button" class='px-4 irAInicio'>
              <a href="./index.html">
                  <span class="material-symbols-outlined LogoCompra" >
                      home
                  </span>
              </a>
          </button>
            <button type="button" class='carrito px-4'>
              <a href="./page/carrito.html">
                <span class="material-symbols-outlined LogoCompra" title="Desloguearse"> 
                  shopping_cart_checkout
                </span>
              </a>
            </button>
          </div>
        </div>
    </nav>      
    <main class="content  grid grid-cols-7">
      <div class="accordion col-span-1 pt-3 " id="accordionExample">
        <div class="accordion-item position-fixed">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Filtrar
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="list-group list-group-flush col-span-1">
                <li class="list-group-item MostrarTodos">Mostrar Todo</li>
                <li class="list-group-item Smartphones">Smartphones</li>
                <li class="list-group-item Laptops">Laptops</li>
                <li class="list-group-item Fragrancias">Fragancias</li>
                <li class="list-group-item Skincare">Skincare</li>
                <li class="list-group-item Comestibles">Comestibles</li>
                <li class="list-group-item DecoracionDeHogar">Decoracion de hogar</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="productos col-span-6">
      </div>
    </main>
    <!--Los distintos scripts-->
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
</body>
</html>
